<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=yes" />
	
	<title>TravelTech - My Info</title>

	<link rel="stylesheet" type="text/css" href="css/top_bar.css" media="screen"/>
	<link rel="stylesheet" type="text/css" href="css/home.css" media="screen"/>
	<link rel="stylesheet" type="text/css" href="css/my_info.css" media="screen"/>
	
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDW0nS945cOqUIs777Cqe1huGrvUN76jQ8&sensor=false&libraries=places"></script>
		
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>	
    
	<script type='text/javascript'>
		// vars
		var geocoder;
		var map;
		var curCircle;
		var circleCenter;

		var markersArray = [];
		var nearbyTrips = [];
		
		//hardcoded markers
		var latLongArray = [[42.3584308,-71.0597732],[52.519171,13.4060912],[39.904214,116.407413]];
		//hardcoded locations
		var locations = ['Boston, MA','Berlin, Germany','Beijing, China'];
		//hardcoded dates
		var startDates = ['June 3rd, 2012','July 14th, 2012','August 1st, 2012'];
		var endDates = ['June 16th, 2012','July 18th, 2012','August 5th, 2012'];
		//hardcoded overlapping trips
		var overlappingTrips = [[[42,-71],[42.7,-71.3]],[[52,13.3],[52.6,13.1]],[[40,116.6],[39.7,116.2]]];
		//hardcoded trip dates
		var overlappingStartDates = [['June 3rd, 2012','June 5th, 2012'],['July 14th, 2012','July 15th, 2012'],['August 2nd, 2012','August 4th, 2012']];
		var overlappingEndDates = [['June 10th, 2012','June 12th, 2012'],['July 15th, 2012','July 22nd, 2012'],['August 6th, 2012','August 10th, 2012']];
		//hardcoded names
		var names = ['Sam','Mike','Emily','Phil','Sarah','Timmy','Yuchen','Neena'];
		//hardcoded email address
		var emails = ['soccerstar@gmail.com','cooldude@gmail.com','ponies@gmail.com','pacman@gmail.com'];
		
		
		//current variables
		var tripNumber;
		var infoWindow;
		
		//add hardcoded markers
		function addMarkers() {
			
			for(var i=0; i < latLongArray.length; i++ ) {
				var marker = new google.maps.Marker({
					map: map,
					position: new google.maps.LatLng(latLongArray[i][0],latLongArray[i][1]),
					draggable: false,
					clickable: true
				});
				markersArray.push(marker);
				marker.setTitle('Trip ' + (i+1));
				addMarkerListener(marker,i+1);
			}
		}
		
		function addMarkerListener(marker,i) {
			google.maps.event.addListener(marker, 'click', function() {
			  editTripDetails(markersArray[i-1].getTitle());
			});
		}
		
		function addNearbyListener(marker) {
			
		
			google.maps.event.addListener(marker, 'click', function() {
				if(infoWindow) infoWindow.close();
				infoWindow = new google.maps.InfoWindow({
					content: '<p>' + 'Name: ' + names[parseInt(Math.random()*names.length)] + '<br />' + 
					'Email Address: ' + emails[parseInt(Math.random()*emails.length)] + '<br />' +
					'Start Date: ' + overlappingStartDates[tripNumber][parseInt(Math.random()*overlappingStartDates[tripNumber].length)] + '<br />' +
					'End Date: ' + overlappingEndDates[tripNumber][parseInt(Math.random()*overlappingEndDates[tripNumber].length)] + '</p>'
				});
				infoWindow.open(marker.get('map'), marker);
			});
		
		}
		
		//editing trip details after a marker is clicked
		function editTripDetails(tripString) {
		
			tripNumber = tripString.substring(tripString.indexOf(' ') + 1,tripString.length) - 1;
		
			map.setCenter(new google.maps.LatLng(latLongArray[tripNumber][0],latLongArray[tripNumber][1]));
			map.setZoom(7);
			removeNearbyTrips();
			addNearbyTrips();
			updateCircle();
		
			$('#trip_label').text('Trip ' + (tripNumber+1));
			$('#trip_details_location').text('Location: ' + locations[tripNumber]);
			$('#trip_details_start').text('Start Date: ' + startDates[tripNumber]);
			$('#trip_details_end').text('End Date: ' + endDates[tripNumber]);
			$('#edit_button').toggle(true);
			$('#delete_button').toggle(true);
			$('#traveltech_button').toggle(true);
		}
		
		function removeNearbyTrips() {
			if (nearbyTrips) {
					for (var i=0;i<nearbyTrips.length;i++) nearbyTrips[i].setMap(null);
				}
		}
		
		function addNearbyTrips() {
			var blueIcon = "http://www.google.com/intl/en_us/mapfiles/ms/micons/blue-dot.png";
			for(var i = 0; i < overlappingTrips[tripNumber].length; i++ ) {
				var marker = new google.maps.Marker({
						map: map,
						position: new google.maps.LatLng(overlappingTrips[tripNumber][i][0],overlappingTrips[tripNumber][i][1]),
						draggable: false,
						clickable: true,
						icon: blueIcon
					});
				nearbyTrips.push(marker);
				addNearbyListener(marker);
			}
		}
		
		function clearCircle(i) {
			if (curCircle != null) {
				curCircle.setMap(null);
			}
			if( i != 1) {
				$('#slider_container_2').fadeOut(0);
				$('#my_trips').animate({height:'100%'},1000);
			} else {
			
			
			}
		}
		
		function updateCircle() {
			
			circleCenter = map.getCenter();
			clearCircle(1);
			$('#my_trips').animate({height:'93%'},600);
			$('#slider_container_2').fadeIn(1000);
			var circleOptions = {
						center: circleCenter,
						fillColor: "gray",
						fillOpacity: 0.3,
						map: map,
						radius: 200000,
						strokeColor: "gray",
						strokeOpacity: 0.3
					}
					var circle = new google.maps.Circle(circleOptions);
					curCircle = circle;	
					document.getElementById('radius_slider').value = '200';
					document.getElementById('radius_text').innerHTML = '200 km';
		}
	
		// Called when radius slider is changed
		function changeRadius(newValue) {
			document.getElementById('radius_text').innerHTML = newValue + ' km';
			clearCircle(1);

			var circleOptions = {
				center: circleCenter,
				fillColor: "gray",
				fillOpacity: 0.3,
				map: map,
				radius: newValue * 1000,
				strokeColor: "gray",
				strokeOpacity: 0.3
			}
			var circle = new google.maps.Circle(circleOptions);
			curCircle = circle;			

			// ADDED THIS
			// 

			// END NEW STUFF
		}
		
		function initialize() {
			initializeMap();
			
			$("#delete_button").click(function(evt) {
				$('#trip_label').text('');
				$('#trip_details_location').text('');
				$('#trip_details_start').text('');
				$('#trip_details_end').text('');
				$('#edit_button').toggle();
				$('#delete_button').toggle();
				$('#traveltech_button').toggle();
				markersArray[tripNumber].setMap(null);
				markersArray[tripNumber] = 'NOTRIP';
				removeNearbyTrips();
				map.setCenter(new google.maps.LatLng(0,0));
				clearCircle();
				map.setZoom(1);
			});
		
		}
		
		
		// map
		function initializeMap() {
			var mapOptions = {
				center: new google.maps.LatLng(0,0),
				zoom: 1,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			};
			map = new google.maps.Map(document.getElementById('my_trips'), mapOptions);

			geocoder = new google.maps.Geocoder();
			
			//add markers
			addMarkers();

		}
		
		
	
		
	
	
	
	
		
		
	</script>

</head>

<body onload="initialize();">
	


<!-- Navigation bar at top of page -->
<div id='nav_bar'>
	<div id='nav_left'>
		<a href='home.html'><img id='logo' src='images/logo.png' alt='TravelTech' /></a>
	</div>

	<div id='nav_right'>
		<ul>
			<li id='my_info_button_container' class='button_containers'>
				<a href='my_info.html'><input type='button' id='my_info_button' class='buttons' value='My Info' /></a>
			</li>
			<li id='logout_button_container' class='button_containers'>
				<input type='button' id='logout_button' class='buttons' value='Log Out' />
			</li>
		</ul>
	</div>
</div>
<!-- end nav_bar div-->



<!-- Page body -->
<div id='page_body'>
	<div id='info_wrapper'>
		<table border='0'>
			<tr>
				<td>
					<div id='my_trips_label'>My Trips</div>
				</td>
				<td>
					<div id='trip_details_label'>Trip Details</div>
				</td>
				</tr>
				<tr>
				<td>
					<div id='my_trips'></div>
					<!-- radius slider -->
					<div id='slider_container_2' style='display:none'>
						<span>Radius</span>
						<input type='range' min='0' max='1000' name='radius' id='radius_slider' value='1000' onchange='changeRadius(this.value)' />
						<span id="radius_text">1000 km</span>
					</div>
				</td>	
					
				<td>
					
					<div id='trip_details'>
						<div id='trip_label'></div>
						<table border='0' id='trip_details_table'>
							<tr>
								<td id='trip_details_location'></td>
							</tr>
							<tr>
								<td id='trip_details_start'></td>
							</tr>
							<tr>
								<td id='trip_details_end'></td>
							</tr>
						</table>
						<table>
							<tr id='trip_details_buttons'>
								<td><input type='button' id='edit_button' class='buttons' value='Edit' style='display:none' /></td>
								<td><input type='button' id='delete_button' class='buttons' value='Delete' style='display:none' /></td>
							</tr>
						</table>
					</div>
				</td>
			</tr>
		</table>
	</div>
</div>
<!-- end page_body div-->





<!-- bottom bar -->
<div id='bottom_bar'>
	<span id="footer_text">Note: TravelTech is optimized for Google Chrome, and some elements
		will not work properly in other browsers. We apologize for the inconvenience.
	</span>
</div>
<!-- end bottom bar -->



</body>

</html>
